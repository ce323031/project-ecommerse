name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # jalankan pipeline setiap push ke main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        working-directory: ./user-service
        run: npm install

      # 4️⃣ Run tests
      - name: Run Tests
        working-directory: ./user-service
        run: npm test

      # 5️⃣ Lint code
      - name: Lint code
        working-directory: ./user-service
        run: npm run lint

      # 6️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t handikana/ecommerce-api:latest ./user-service

      # 8️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push handikana/ecommerce-api:latest

      # 9️⃣ Deploy ke Server via SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/ecommerce-api
            docker-compose pull
            docker-compose up -d